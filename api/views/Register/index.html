<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/jquery.unobtrusive-ajax.min.js" type="text/javascript"></script>
    <script  type="text/javascript">
        function afterRegister(data) {
            if(data.info=="ok"){
                window.location.href="../index.html"
            }else{
                $("#errorMsg").css("display","block");
                $("#errorMsg").text(data.info)
            }
           
        }
    </script>
    <style type="text/css">
        *
        {
            padding: 0;
            margin: 0;
        }
        body
        {
            text-align: center;
            background: #4974A4;
        }
        #register
        {

            width: 740px;
            margin: 0 auto;
            font-size: 12px;
        }
        #loginlogo
        {
            width: 700px;
            height: 100px;
            overflow: hidden;
            background: url('/static/img/login/logo.png') no-repeat;
            margin-top: 50px;
        }
        #loginpanel
        {
            width: 729px;
            position: relative;
            height: 300px;
        }
        .panel-h
        {
            width: 729px;
            height: 20px;
            background: url('/static/img/login/panel-h.gif') no-repeat;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 3;
        }
        .panel-f
        {
		    width: 729px;
            height: 13px;
            background: url('/static/img/login/panel-f.gif') no-repeat;
            position: absolute;
            bottom: 0px;
            left: 0px;
            z-index: 3;
        }
        .panel-c
        {
            z-index: 2;
            background: url('/static/img/login/panel-c.gif') repeat-y;
            height: 300px;
        }
        .panel-c-l
        {
             position: absolute;
            left: 60px;
            top: 40px;
        }
        .panel-c-r
        {
            position: absolute;
            right: 20px;
            top: 50px;
            width: 222px;
            line-height: 200%;
            text-align: left;
        }
        .panel-c-l h3
        {
            color: #556A85;
            margin-bottom: 10px;
        }
        .panel-c-l td
        {
            padding: 7px;
        }
        .login-text
        {
            height: 24px;
            left: 24px;
            border: 1px solid #e9e9e9;
            background: #f9f9f9;
        }
        .login-text-focus
        {
            border: 1px solid #E6BF73;
        }
        .login-btn
        {
            margin-left: 70px;
            width: 114px;
            height: 29px;
            color: #E9FFFF;
            line-height: 29px;
            background: url('/static/img/login/login-btn.gif') no-repeat;
            border: none;
            overflow: hidden;
            cursor: pointer;
        }
        #txtUsername, #code, #txtPassword
        {
            width: 191px;
        }
        #logincopyright
        {
            text-align: center;
            color: White;
            margin-top: 50px;
        }
        a
        {
            color: Black;
        }
        a:hover
        {
            color: Red;
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div id="register">
  <div id="loginlogo">
  </div>
  
 <div id="loginpanel">
     <div class="panel-h">
     </div>
	  <div class="panel-c">
         <div class="panel-c-l">
		 
        <form  data-ajax="true" data-ajax-method="post" data-ajax-success="afterRegister" data-ajax-url="/Game/Register" id="LoginForm">
            <table cellpadding="0" cellspacing="0">
                <tbody >
				
				 <tr>
                            <td align="left" colspan="2" >
                                <h3 style="margin-left: 100px;">
                                    请注册亿启游账号
								</h3>
                            </td>
                 </tr>

                <tr>
                    <td align="right">
                        账号：
                    </td>
                    <td align="left">
                        <input type="tel" placeholder="请输入注册账号！"  name="mobile" id="LoginCode" class="login-text" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        密码：
                    </td>
                    <td align="left">
                        <input type="password" name="password" id="LoginPwd" value="" class="login-text" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        确认密码：
                    </td>
                    <td align="left">
                        <input type="password" name="password2" id="LoginPwd" value="" class="login-text" />
                    </td>
                </tr>
              
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" id="btnLogin" value="立即注册" class="login-btn" />
                        <p style="margin-left: 70px">已有账号，<a href="../index.html">立即登陆</a></p>
                    </td>
                    <td>
                        <span id="errorMsg" style="font-size:14px;color:red;display:none"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
      </div>
	 </div>
     <div class="panel-f">
     </div>
	 
	 </div>
	 
	 <div id="logincopyright">
        Copyright @ 2020 亿启游
    </div>
	 
 </div>
</body>
</html>
